<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="myscript.js"></script>

    <title>Invisible Card</title>
</head>

<body>
<div class="container">
    <div class="card-wrapper">
        <div class="card">

            <img src="images/me.jpg" alt="" class="card-img" />

            <h1 class="card-heading">Pedro Abel Diaz</h1>
            <p class="card-paragraph"><i class="fas fa-quote-left"></i> I am a <b>Self Taught Front End developer</b> with experience building websites and web applications. I specialize in <b>JavaScript, CSS and HTML</b>. I have also experience working with React.js Node.js, MongoDB, Python, and Wordpress. <i class="fas fa-quote-right"></i></p>
            <ul class="card-icons">
                <li>
                    <a href="#" class="card-icon-link">
                        <i class="card-icon fab fa-facebook-square"></i>
                    </a>
                </li>

                <li>
                    <a href="#" class="card-icon-link">
                        <i class="card-icon fab fa-linkedin"></i>
                    </a>
                </li>

                <li>
                    <a href="#" class="card-icon-link">
                        <i class="card-icon fab fa-instagram"></i>
                    </a>
                </li>

                <li>
                    <a href="#" class="card-icon-link">
                        <i class="card-icon fab fa-reddit-square"></i>
                    </a>
                </li>

                <li>
                        <a href="#" class="card-icon-link" onClick="myFunction()">
                          <i class="card-icon fas fa-heart"></i>                    
                        </a> 
                    </li>
                  
                  <li>
                    <i id="counter" class="card-icon-link likes">+ 0</i>
                  </li>

            </ul>

            <button class="card-btn">View Profile</button>

        </div>
    </div>
    </div>

</body>
</html>
